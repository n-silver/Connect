name: Daily Connections (CMT)

on:
  schedule:
    - cron: '2 23 * * *'   # 23:02 UTC (site updates ~23:01 UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i --no-save playwright@latest
      - run: npx playwright install --with-deps chromium
      - name: Fetch + update files
        run: node scripts/fetch-cmt.mjs
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update connections (CMT) $(date -u +%F)" || echo "No changes"
          git push
